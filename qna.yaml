        answer: |
          Citi's primary mission is to serve as a trusted partner to its clients by responsibly providing financial services
          that enable growth and economic progress.
      - question: What are the core activities of Citi in serving its clients?
        answer: |
          The core activities of Citi include safeguarding assets, lending money, making payments, and accessing
          the capital markets on behalf of its clients.
      - question: |
          How does Citi assist individuals in managing their finances and investments?
        answer: |
          Citi assists individuals by protecting their savings, helping them make purchases (from everyday
          transactions to buying a home), advising them on how to invest for future needs such as children's
          education and retirement, and enabling them to buy securities like stocks and bonds.
