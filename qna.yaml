      Citi's mission is to serve as a trusted partner to our clients by responsibly providing financial services that enable growth
      and economic progress. Our core activities are safeguarding assets, lending money, making payments, and accessing the capital
      markets on behalf of our clients. We have more than 200 years of experience helping our clients meet the world's toughest
      challenges and embrace its greatest opportunities. We are Citi, the global bank an institution connecting millions of
      people across hundreds of countries and cities.
      We protect people's savings and help them make the purchases - from everyday transactions to buying a home - that improve
      the quality of their lives. We advise people on how to invest for future needs, such as their children's education and
      their own retirement, and help them buy securities such as stocks and bonds.
      We work with companies to optimize their daily operations, whether they need working capital, to make payroll, or export
      their goods overseas. By lending to companies large and small, we help them grow, creating jobs and real economic value
      at home and in communities around the world. We provide financing and support to governments at all levels, so they
      can build sustainable infrastructure, such as housing, transportation, schools, and other vital public works.
