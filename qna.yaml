  - context: |
      We best serve our clients when we maintain the skills and knowledge needed to perform our job responsibilities.
      To maintain and improve your professional skills, you must:
       - · Personally complete required training in a timely manner.
       - · Not direct or allow someone else to take training on your behalf.
       - · Satisfy and maintain any certification, licensing, or registration required by Citi, applicable regulators, or applicable law.
       - · Promptly disclose criminal, financial, or regulatory information as required to keep your licenses or
      registrations to your ICRM Officer or as otherwise directed under applicable local disclosure procedure.\
    questions_and_answers:
      - question: What is the primary focus for serving clients effectively at Citi?
        answer: |
          The primary focus for serving clients effectively at Citi is maintaining and improving professional skills needed to perform job responsibilities.
      - question: |
          What are the specific actions required to maintain professional skills at Citi?
        answer: |
          To maintain professional skills, one must personally complete required training in a timely manner, not direct
          or allow someone else to take training on their behalf, satisfy and maintain any certification, licensing,
          or registration required by Citi, applicable regulators, or applicable law, and promptly disclose criminal,
          financial, or regulatory information as required.
      - question: |
          What is the consequence of not adhering to these professional skill maintenance requirements at Citi?
        answer: |
          The context does not provide specific consequences for not adhering to these requirements; however,
          it emphasizes their importance in maintaining and improving professional skills.
  - context: |
      We do not let outside business activities interfere with the interests of Citi or our clients.
      To avoid conflicts of interest from outside activities, you must:
       - · Not engage in outside business activities that are similar to, or might be in competition with, any products or services offered by Citi; that might put your personal interests ahead of the best interests of Citi and/or our clients; or that will require you to render investment advice.
       - · Disclose all outside activities as required by the Outside Directorships and Business Interests Policy to your manager and receive all necessary approvals before participating.
       - · Not allow your outside business activities, or the time you spend on them, to interfere with your Citi job responsibilities.
       - · Not solicit others within Citi, clients, or Citi suppliers to participate in, contribute to, or otherwise support the activities of the outside business organization.
       - · Alert any company, entity, or other third party with which you engage in outside business activities that you are an employee of Cit
    questions_and_answers:
      - question: |
          What is the policy regarding outside business activities for Citi employees?
        answer: |
          The policy requires that outside business activities do not interfere with the
          interests of Citi or its clients, and must be disclosed to the manager for necessary
          approvals before participation.
      - question: |
          Which types of outside business activities are prohibited for Citi employees?
        answer: |
          Citi employees are prohibited from engaging in outside business activities that are similar to or
          competitive with Citi's products/services, put personal interests ahead of Citi and clients' best
          interests, require rendering investment advice, or interfere with their job responsibilities.
      - question: |
          What steps should Citi employees take when participating in outside business activities?
        answer: |
          Citi employees must disclose all outside activities as required by the Outside Directorships and Business Interests
          Policy to their manager, receive necessary approvals before participating, ensure that these activities do not
          interfere with their job responsibilities, avoid soliciting others within Citi, clients, or suppliers for
          support, and inform any third parties they engage with about their employment at Citi.
